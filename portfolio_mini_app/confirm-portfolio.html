<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Подтверждение портфеля</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/confirm-portfolio.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="confirm-card">
                <h3>Подтверждение портфеля</h3>
                <div class="profit-summary">
                    <div class="profit-item green">
                        <span class="label">Макс. доход:</span>
                        <span class="value" id="final-max-profit"></span>
                    </div>
                    <div class="profit-item white">
                        <span class="label">Сред. доход:</span>
                        <span class="value" id="final-avg-profit"></span>
                    </div>
                    <div class="profit-item red">
                        <span class="label">Мин. доход:</span>
                        <span class="value" id="final-min-profit"></span>
                    </div>
                </div>
                <div class="hedge-option">
                    <label for="hedge-risk-checkbox">
                        <input type="checkbox" id="hedge-risk-checkbox">
                        Покрыть убыток "финиками"
                    </label>
                    <div class="tooltip-container">
                        <span class="tooltip-trigger">?</span>
                        <div class="tooltip-content">
                            "Финики" - это внутренняя валюта Финуслуг, обеспечивающая покрытие возможных убытков реальными рублями в рамках программы лояльности.
                        </div>
                    </div>
                </div>
                <button id="convert-to-real-btn" class="btn btn-main btn-large">Перевести в реальные деньги</button>
                 <a href="portfolio.html" class="back-link">Вернуться к портфелю</a>
            </div>
        </main>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/confirm-portfolio.js" type="module"></script>
</body>
</html>
